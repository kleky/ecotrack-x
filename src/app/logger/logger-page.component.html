<ion-header>
  <ion-toolbar>
    <ion-title>
      Fuel Logger
      <ion-icon (click)="presentInfoToast()"
                class="ion-float-right"
                name="information-circle-outline"
      ></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="ion-padding">
      <app-logger [FuelLog]="FuelLog"></app-logger>
    </div>
  </ion-grid>

</ion-content>
